<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a4f80c6f9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav>
            <button id="back"><i class="lni lni-chevron-left"></i>back</button>
            <h1 id="title">Photobooth</h1>
        </nav>
        <section class="container" id="main-section">
            <button id="camBtn"><span id="camBtnText">Turn On Camera<i class="fa-solid fa-camera"></i></span></button>
            <button id="gallery"><span class="gallery-btn-con"><span class="gallery-btn-text"><i class="lni lni-gallery icon"></i></span>Gallery</span></button>
        </section>
        
        <section id="gallery-section">
            <div class="photos-container">
                <div id="photos"></div>
            </div>
        </section>
        <section id="edit-section">
            
        </section>
    </main>
    <section class="video-container" id="v-container">
        <i class="fa-solid fa-x" id="close"></i>
        <video autoplay id="video"></video>
        <button class="capture" id="capture"></button>
        <div id="cr-container">
            <div id="carousel-right"></div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
